<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="" name="description">
    <meta content="" name="author">
    <title>UPLOAD</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div th:replace="fragments/common :: header"></div>

    <div class="form-group">
        <br>
        <br>

        <h2>上传试场资料档</h2>
        <form enctype="multipart/form-data" method="POST"
              th:action="@{'/location/upload'}">
            <div class="input-group mb-1">

		   <div class="custom-file">
			<input class="custom-file-input" id="validatedCustomFile" name="file" required type="file">
			<label class="custom-file-label" for="validatedCustomFile">選擇檔案</label>
			<div class="invalid-feedback">Example invalid custom file feedback</div>
		    </div>


                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary"
                            type="submit"
                            value="Upload">確定上傳
                    </button>
                </div>
            </div>

        </form>
    </div>
    <div>
        <a class="btn btn-primary stretched-link" href="/examples/location.xlsx">范例下载</a>
    </div>
    <div th:if="${error}">
        <div class="alert alert-warning" role="alert">您所選擇的副檔名不正確喔</div>
    </div>
</div>
<div th:replace="fragments/common :: footer"></div>
</body>
</html>
