<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Pocketlist</title>

        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/js/FileSaver.min.js"></script>


    </head>
    <body>
            
        <div class="container" id="app">
            <div class="text-center">
                        決賽試場_選手名單_by player 
                        <button @click="downloadReport"  type="button"  class="btn btn-primary"> 下载 </button>
            </div>
        

            <div>
                    <table class="table">
                            <thead>
                                <td>序</td>
                                <td>学校</td>
                                <td>项目类别</td>
                                <td>姓名</td>
                                <td>试场</td>
                                <td>时间</td>
                            </thead>
                        <tbody>

                            <tr v-for="(item,index) in items">
                                <td> {{index+1}} </td>
                                <td> {{item.schoolname}} </td>
                                <td> {{item.contestitem}} </td>
                                <td> {{item.location}} </td>
                                <td> {{item.username}}
                                    <div v-if="item.membername != null">
                                            {{item.membername}} 
                                    </div>
                                </td>
                                <td> {{item.description}} </td>
                            </tr>
                        </tbody>
                    </table>
                
            </div>




        </div>



        <footer>
            <script th:inline="javascript">
        /*<![CDATA[*/
        Vue.prototype.$http = axios;
        let config = {
            headers: {
                'content-type': 'application/json;CHARSET=UTF-8'
            }
        };

        var app = new Vue({
            el: '#app',
            data: {
                uuid: /*[[${uuid}]]*/ 'default',
                contestid: "",
                items: [],
            },
            created: function() {
                let vm = this;
                let url =  "/api/pocketlist/player/";
                
                this.$http.get(url, config).then((response) => {
                    console.log(response.data);
                    let vm = this;

                    vm.items = (response.data);

                }, (response) => {
                    // error callback
                });


            },
            methods: {
                say:function(){
                    console.log("hello,world");

                },
                downloadReport: function(){
                    let config = {
                        headers: {
                            'content-type': 'application/json;CHARSET=UTF-8'
                        },
                        responseType: 'arraybuffer'
                    };

                    let url = "/api/pocketlist/player/download";
                    let vm = this;
                    this.$http.get(url, config)
                        .then((response) => {
                            var blob = new Blob([response.data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                            saveAs(blob, 'player.xlsx');
                        });


                }
            }
               
        })

         /*]]>*/
        </script>
        </footer>


    </body>
</html>
