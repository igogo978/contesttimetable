    <body>

        <div class="container" id="app">
		  <div th:replace="fragments/common :: header"></div>
            <br>

            <div mb-3>

                <form class="row" enctype="multipart/form-data" method="POST"
                      th:action="@{'/ticket/upload'}">

                    <div class="col-auto">
                        <input class="form-control" id="formFile" name="file" type="file">
                    </div>

                    <div class="col-auto">
                        <button class="btn btn-dark"
                                type="submit"
                                value="Upload">確定
                        </button>
                    </div>

                    <div class="col-auto">
                        <a class="link-secondary" href="/examples/ticket.xlsx">範例下載</a>
                        <a class="link-secondary" href="/api/ticket/download">資料庫備份</a>
                    </div>

                </form>

            </div>









            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/ticket">名單</a>
                <a class="navbar-brand" href="/ticket/usage">可排電腦數</a>
                <div class="form-inline float-right">
                </div>
            </nav>

                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">參賽學校</th>
                            <th scope="col">場地</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="(item,index) in items">
                                <td>{{index+1}}</td>
                                <td>{{item.schoolname}}</td>
                                <td>{{item.locationname}}</td>
                          </tr>
                        
                        </tbody>
                      </table>

        </div>

        <footer>
            <script th:inline="javascript">
            /*<![CDATA[*/
            Vue.prototype.$http = axios;
            let config = {
                headers: {
                    'content-type': 'application/json;CHARSET=UTF-8'
                }
            };
    
            var app = new Vue({
                el: '#app',
                data: {
                    msg: 'Hello world!',
                    items: {},                    
                },
                created: function() {
                    let vm = this;
                    let url =  "/api/ticket";
    
                    this.$http.get(url, config).then((response) => {
                        vm.items = response.data;
                        console.log(vm.items);
    
                    }, (response) => {
                        // error callback
                    });
    
    
                }
            })
    
             /*]]>*/
            </script>
        </footer>
