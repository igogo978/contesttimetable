        /*<![CDATA[*/
        Vue.prototype.$http = axios;
        let config = {
            headers: {

            }
        };

        var app = new Vue({
            el: '#app',
            data: {
                msg:  '',

            created: function() {
            },
            methods: {
                deletePocketlist:function(){
                    let url = "/api/pocketlist";
                    let vm = this;
                    this.$http.delete(url,
                    { data : {
                         "action": "delete"
                    },config})
                    .then((response) => {
                        // success callback // console.log(response.data);

                        console.log(response.data);
                        vm.msg = response.data

                    }, (response) => {
                    // error callback
                    });
                }
            }
        })
