<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <title>index</title>

        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/js/FileSaver.min.js"></script>


    </head>
    <body>
        <div class="container" id="app">
              <div th:replace="fragments/common :: header"></div>
            <br>
            <br>

            <table class="table">
                <thead>
                    <tr>

                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col-6"></th>

                      
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>清除口袋名單</td>
                        <td>{{msg}}</td>
                        <td>
                            <button @click="deletePocketlist" role="button" class="btn btn-info">刪除</button>
                        </td>
                    </tr>

                    <tr>
                        <td>移入歷史資料</td>
                        <td>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">學年度</span>
                                </div>
                                <input type="text" v-model="year" class="form-control" placeholder="學年度" aria-label="year" aria-describedby="basic-addon1">
                                {{checkYear}}
                            </div>
                        </td>
                        <td>
                            <button v-if="(!/\D/.test(this.year)) && (this.year.length===3)" @click="addArchive" role="button" class="btn btn-info">submit</button>
                            <button v-else role="button" class="btn btn-info" disabled>submit</button>
                        </td>
                    </tr>



                </tbody>
            </table>

        </div>


        <footer>
            <script th:inline="javascript">
                /*<![CDATA[*/
                Vue.prototype.$http = axios;
                let config = {
                    headers: {
                        'content-type': 'application/json;CHARSET=UTF-8'
                    }
                };

        var app = new Vue({
            el: '#app',
            data: {
                msg:  '',
                year: '',
                archiveButton: false,
            },
            created: function() {
            },
            computed:{
                checkYear: function(){
                    if((!/\D/.test(this.year)) && (this.year.length===3)){
                       console.log(this.year);
                       this.archiveButton = true;
                    }
                }
            },
            methods: {
                addArchive:function(){

                    let url = "/api/team/archive";
                    let vm = this;
                    this.$http.post(url,
                    { data : {
                         "action": this.year
                    },config})
                    .then((response) => {
                        // success callback // console.log(response.data);

                        console.log(response.data);
                        vm.msg = response.data

                    }, (response) => {
                    // error callback
                    });





                },
                deletePocketlist:function(){

                    let url = "/api/pocketlist";
                    let vm = this;
                    this.$http.delete(url,
                    { data : {
                         "action": "delete"
                    },config})
                    .then((response) => {
                        // success callback // console.log(response.data);

                        console.log(response.data);
                        vm.msg = response.data

                    }, (response) => {
                    // error callback
                    });

                }
            }
        })

         /*]]>*/
        </script>
        </footer>


    </body>
</html>
