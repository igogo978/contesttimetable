<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="" name="description">
    <meta content="" name="author">
    <title>台中市學校代碼</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <!--<script-->
    <!--src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>-->
    <!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
    <!--<script src="/js/FileSaver.min.js"></script>-->

</head>
<body>
<div class="container" id="app">
    <div th:replace="fragments/common :: header"></div>

    <br>

    <div mb-3>

        <form class="row" enctype="multipart/form-data" method="POST"
              th:action="@{'/school/upload'}">

            <div class="col-auto">
                <input class="form-control" id="formFile" name="file" type="file">
            </div>

            <div class="col-auto">
                <button class="btn btn-dark"
                        type="submit"
                        value="Upload">確定
                </button>
            </div>

            <div class="col-auto">
                <a class="link-secondary" href="/examples/tcschool.xlsx">範例下載</a>
            </div>

        </form>

    </div>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">schoolid</th>
            <th scope="col">學校名稱</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${items}">

            <td th:text="${item.schoolid}">schoolid</td>

            <td th:text="${item.schoolname}">name</td>

        </tr>

        </tbody>
    </table>


</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
