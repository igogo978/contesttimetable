<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="" name="description">
    <meta content="" name="author">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>競賽項目</title>

</head>
<body>

<div class="container" id="app">
    <div th:replace="fragments/common :: header"></div>
    <br>
    <div class="mb-3">

        <form class="row" enctype="multipart/form-data" method="POST"
              th:action="@{'/contestconfig/upload'}">

            <div class="col-auto">
                <input class="form-control" id="formFile" name="file" type="file">
            </div>

            <div class="col-auto">
                <button class="btn btn-dark"
                        type="submit"
                        value="Upload">確定
                </button>
            </div>

            <div class="col-auto">
                <a class="link-secondary" href="/examples/contestconfig.json" target="_blank">範例下載</a>
            </div>


        </form>


    </div>
    <br>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">競賽項目</th>
            <th scope="col">說明</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="config:${configs}">

            <td scope="row" th:text="${config.id}">id</td>
            <td>
                <ul th:each="item:${config.contestgroup}">
                    <li th:text="${item}">
                        item
                    </li>
                </ul>

            </td>
            <td th:text="${config.description}">id</td>

        </tr>

        </tbody>
    </table>


</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
