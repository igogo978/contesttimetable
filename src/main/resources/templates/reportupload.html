<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <title>UPLOAD</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">

            <div class="form-group">

                <h2>Report page - Upload xlsx</h2>
                <form method="POST" enctype="multipart/form-data"
                    th:action="@{'/report/upload'}">
                    <div class="input-group mb-1">
                        <div class="custom-file">
                            <input type="file" class="form-control-file btn
                                btn-outline-secondary" id="inputGroupFile03"
                                name="file">
                        </div>
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary"
                                type="submit"
                                value="Upload">確定上傳</button>
                        </div>
                    </div>

                </form>
            </div>
            <div th:if="${error}">
                <div class="alert alert-warning" role="alert">您所選擇的副檔名不正確喔</div>
            </div>
        </div>


    </body>
</html>
